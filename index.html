<!DOCTYPE html>
<html>
<head>
<title>AI Financial Knowledge System</title>

<style>

/* ---------- Global ---------- */
body{
  background:#010818;
  color:#d1d5db;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0;
}

.container{
  width: 90%;
  max-width: 1050px;
  margin:auto;
  margin-top:40px;
}

/* ---------- Header ---------- */
h1{
  text-align:center;
  color:#38bdf8;
  font-size:32px;
  letter-spacing:1px;
  font-weight:700;
}

/* ---------- Search ---------- */
.input-box{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:20px;
}

input{
  padding:12px;
  width:360px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020e2a;
  color:#e5e7eb;
  outline:none;
}

input::placeholder{
  color:#9ca3af;
}

button{
  padding:12px 28px;
  background:linear-gradient(to right,#38bdf8,#2563eb);
  border:none;
  border-radius:8px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.85;
}

/* ---------- Main Card ---------- */
.card{
  margin-top:40px;
  background:linear-gradient(145deg, #020b1f 0%, #021b40 100%);
  border-radius:18px;
  padding:28px;
  border:1px solid rgba(56,189,248,0.3);
  box-shadow:0 0 25px rgba(0,123,255,.15);
}

/* ---------- Section Header ---------- */
.label{
  background:#081a39;
  padding:14px;
  border-radius:10px;
  border:1px solid rgba(0,213,255,0.4);
  width:max-content;
  font-weight:600;
  display:flex;
  gap:8px;
  align-items:center;
  color:#4ade80;
}

/* ---------- Explanation ---------- */
.section{
  background:#071125;
  padding:25px;
  border-radius:14px;
  line-height:1.75;
  margin-top:18px;
  border:1px solid rgba(56,189,248,0.3);
}

/* ---------- Typography ---------- */
.section h2{
  color:#7dd3fc;
  font-size:26px;
  margin-bottom:12px;
}

.section h3{
  color:#38bdf8;
  margin-top:16px;
}

.section p{
  color:#dbeafe;
}

.section ul{
  margin-left:20px;
}

.section li{
  margin-bottom:6px;
  color:#9ae6ff;
}

/* ---------- Links ---------- */
a{
  color:#7dd3fc;
  text-decoration:none;
}

a:hover{
  color:#a5f3fc;
  text-decoration:underline;
}

/* ---------- Responsive ---------- */
@media(max-width:700px){
  .container{
    width:95%;
  }
  input{
    width:250px;
  }
  .card{
    padding:20px;
  }
}

</style>

</head>

<body>

<div class="container">
<h1>ðŸ’° AI Financial Knowledge Recommendation System</h1>

<div class="input-box">
<input id="topic" placeholder="Enter: stocks, crypto, banking, mutual funds">
<button onclick="fetchData()">Learn</button>
</div>

<div id="result"></div>
</div>

<script>
async function fetchData(){
 let topic = document.getElementById("topic").value;
 let result = document.getElementById("result");
 result.innerHTML="Loading..."

 try{
  let res = await fetch(`http://127.0.0.1:8000/learn?topic=${topic}`);
  let data = await res.json();

  result.innerHTML = `
  <div class="card">
  <p class="section">ðŸ¤– Explanation</p>
  <div class="section">
${data.ai_detailed_explanation}
</div>


  <p class="section">ðŸ“š Articles</p>
  ${data.articles.map(l => `<div><a href="${l}" target="_blank">${l}</a></div>`).join("")}

  <p class="section">ðŸŽ¥ Videos</p>
  ${data.videos.map(v => `<div><a href="${v}" target="_blank">${v}</a></div>`).join("")}

  </div>
  `;

 }catch(e){
  result.innerHTML = "API Failed ðŸ˜¢";
 }
}
</script>

</body>
</html>
